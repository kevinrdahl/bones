<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bones</title>
        <style>
        	html,body {
    			height:100%;
    			padding:0;
    			margin:0;
    			overflow-x:hidden;
    			overflow-y:hidden;
    			font-size:small;
			}
			img {
				vertical-align:middle;
			}
			#inputdiv {
				width:300px;
				height:100%;
				border-right:2px solid black;
				position:fixed;
				overflow-y:scroll;
				x:0;
				y:0;
			}
			#rightdiv {
				padding:0;
				width:calc(100% - 300px);
				height:100%;
				overflow-x:hidden;
				overflow-y:hidden;
				float:right;
			}
			#displayouter {
				padding:0;
				width:100%;
				height:calc(100% - 300px);
				overflow-x:hidden;
				overflow-y:hidden;
			}
			#animator {
				padding:0;
				width:100%;
				height:300px;
				border-top:2px solid black;
			}
			#animtools {
				width:100%;
				height:32px;
				border-bottom:2px solid black;
				overflow:hidden;
				vertical-align:middle;
			}
			#animframes {
				width:100%;
				height:calc(100% - 32px);
				overflow:scroll;
			}
			.detail {
				font-size:small;
				font-family:monospace;
				margin-left:12px;
			}
        </style>
    </head>
    <body onresize="setCanvasSize()">
    	<div id="inputdiv">
			<b>Tools</b><br>
			<input type="button" value="Angle" onClick="setTool('angle')"><br>
			<input type="button" value="Position" onClick="setTool('position')"><br>
			<input type="button" value="Length" onClick="setTool('length')"><br>
			<input type="button" value="Delete" onClick="setTool('delete')"><br>
			<input type="button" value="Add" onClick="setTool('add')"><br>
			<input type="button" value="Edit" onClick="setTool('edit')"><br>
			<br>

			<hr>
			<b>Bone</b><br>
			<div id="boneinfo" class="detail"></div><br>
			<form name="editform" action="" method="GET">
				Name: <input type="text" name="newname" value=""><br>
				<br>
				<input type="button" value="Update" onClick="editBone(this.form)">
			</form>
    	</div>

        <div id="rightdiv">
        	<div id="displayouter">
	        	<canvas id="display" width=100 height=100></canvas>
	        </div>
	        <div id="animator">
	        	<div id="animtools">
	        		<select id="animationlist" onchange="UISetAnimation(this);">
						<option value="none">none</option>
						<option value="test">test</option>
					</select>
					<input type="number" id="currentframe" min="0" value="0" onchange="UISetFrame(this)">
					<img src="img/start.png" onClick="UIFrameButtons('0')">
					<img src="img/previous.png" onClick="UIFrameButtons('currentTime-1')">
		    		<img src="img/play.png" onClick="UIToggleAnimation(true)">
		    		<img src="img/stop.png" onClick="UIToggleAnimation(false)">
		    		<img src="img/next.png" onClick="UIFrameButtons('currentTime+1')">
		    		<img src="img/end.png" onClick="UIFrameButtons('animations[currentAnimation].duration-1')">
		    		<input type="button" value="JSON" onClick="logDump('animations[currentAnimation]')">
	        	</div>
	        	<div id="animframes">
	        		<canvas id="framecanvas"></canvas>
	        	</div>
	        </div>
        </div>


		<script src="http://kevinstuff.net/script/LinAlg.js"></script>
		<script src="InputManager.js"></script>
		<script src="bones.js"></script>
    </body>
</html>
