<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bones</title>
        <style>
        	html,body {
    			height:100%;
    			padding:0;
    			margin:0;
    			overflow-x:hidden;
    			overflow-y:hidden;
    			font-size:small;
			}
			#inputdiv {
				width:300px;
				height:100%;
				border-right:1px solid black;
				position:fixed;
				overflow-y:scroll;
				x:0;
				y:0;
			}
			#rightdiv {
				padding:0;
				width:calc(100% - 300px);
				height:100%;
				overflow-x:hidden;
				overflow-y:hidden;
				float:right;
			}
			#animdisplayouter {
				padding:0;
				width:100%;
				height:calc(100% - 250px);
				overflow-x:hidden;
				overflow-y:hidden;
			}
			#framedisplayouter {
				padding:0;
				width:100%;
				height:250px;
				overflow-x:scroll;
				overflow-y:scroll;
				border-top:1px solid black;
			}
			.detail {
				font-size:small;
				font-family:monospace;
				margin-left:12px;
			}
        </style>
    </head>
    <body onresize="setCanvasSize()">
    	<div id="inputdiv">
    		<select id="animationlist" onchange="UISetAnimation(this);">
				<option value="none">none</option>
				<option value="test">test</option>
			</select><br>
    		<label><input type='checkbox' id="animationcheckbox" onClick='UIToggleAnimation(this);'>Animate</label><br>
    		Frame: <input type="number" id="currentframe" min="0" value="0" onchange="UISetFrame(this)"><br>
    		<input type="button" value="JSON" onClick="logDump('animation')">

    		<hr>
			<b>Tools</b><br>
			<input type="button" value="Angle" onClick="setTool('angle')"><br>
			<input type="button" value="Position" onClick="setTool('position')"><br>
			<input type="button" value="Length" onClick="setTool('length')"><br>
			<input type="button" value="Delete" onClick="setTool('delete')"><br>
			<input type="button" value="Add" onClick="setTool('add')"><br>
			<input type="button" value="Edit" onClick="setTool('edit')"><br>
			<br>

			<hr>
			<b>Bone</b><br>
			<div id="boneinfo" class="detail"></div><br>
			<form name="editform" action="" method="GET">
				Name: <input type="text" name="newname" value=""><br>
				<br>
				<input type="button" value="Update" onClick="editBone(this.form)">
			</form>
    	</div>

        <div id="rightdiv">
        	<div id="animdisplayouter">
	        	<canvas id="animdisplay" width=100 height=100></canvas>
	        </div>
	        <div id="framedisplayouter">
	        	<canvas id="framedisplay" width=100 height=100></canvas>
	        </div>
        </div>


		<script src="http://kevinstuff.net/script/LinAlg.js"></script>
		<script src="bones.js"></script>
    </body>
</html>
